version: '3'
services:
  rabbitmq:
    image: 'rabbitmq:3-management'
    container_name: rabbitmq
    ports:
      - '80:80'   # Puerto para el servicio de RabbitMQ
      - '81:80' # Puerto para la interfaz web de gesti√≥n

  publisher:
    build: .
    container_name: publisher
    depends_on:
      - rabbitmq

